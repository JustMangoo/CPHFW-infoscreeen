<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPHFW - Insights</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/insights.css" />
  </head>
  <body>
    <div id="schedule-page" class="main-container">
      <nav>
        <div class="banner">
          <a href="index.html" class="left-container"
            ><img
              src="assets/images/long logo.svg"
              alt="back to main screen link"
          /></a>
          <div class="right-container">
            <div class="language">
              <img
                src="assets/images/flag-for-flag-denmark-svgrepo-com.svg"
                alt="change language to Danish"
              />
            </div>
            <div class="socials">
              <img
                src="assets/images/youtube-logo.svg"
                alt="view our youtube"
              />
              <img src="assets/images/x-logo.svg" alt="view our youtube" />
              <img
                src="assets/images/instagram-logo.svg"
                alt="view our youtube"
              />
            </div>
          </div>
        </div>
        <div class="link-list">
          <a href="">Schedule</a>
          <a href="">Designers</a>
          <a href="">Navigation</a>
          <a href="">Insights</a>
        </div>
      </nav>
      <main>
        <div class="carousel-section">
          <header>
            <h2>Join the community</h2>
            <h3>By using the hashtag <span>#CPHFW</span></h3>
          </header>
          <div class="photo-carousels"></div>
        </div>
        <div class="article-section">
          <header>
            <h2>Articles</h2>
            <h3>Learn more about our <span>sustainability</span> briefs</h3>
          </header>
          <div class="card-row">
            <a class="card" href="#"><p class="title">Requirements</p></a>
            <a class="card" href="#"><p class="title">Strategy</p></a>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("data/posts.json")
          .then((response) => response.json())
          .then((posts) => {
            const carouselSection = document.querySelector(".photo-carousels");

            posts.forEach((post) => {
              let carouselRow = carouselSection.querySelector(
                `.carousel-row[data-row="${post.row}"]`
              );
              if (!carouselRow) {
                carouselRow = document.createElement("ul");
                carouselRow.className = "carousel-row";
                carouselRow.setAttribute("data-row", post.row);
                carouselSection.appendChild(carouselRow);
              }

              const postItem = document.createElement("li");
              postItem.className = "post";
              postItem.innerHTML = `
            <div class="author">
              <img src="${post.profilePic}" alt="Profile of ${post.username}" />
              <p>${post.username}</p>
            </div>
            <img src="${post.photo}" alt="Post by ${post.username}" class="post-photo"/>
          `;

              carouselRow.appendChild(postItem);
            });
          })
          .catch((error) => console.error("Error loading posts:", error));
      });
    </script>
  </body>
</html>
